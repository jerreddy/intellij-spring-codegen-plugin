buildscript {
    repositories {
        mavenCentral()
    }
}
plugins {
    id 'idea'
    id 'java'
    id 'org.jetbrains.intellij' version '0.3.12'
}

group 'com.sivalabs'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

intellij {
    version '2018.2.5'
}
patchPluginXml {
    changeNotes """Spring code generator"""
}
